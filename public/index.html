<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../src/styles/index.css" />
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background-color: #29313E">
    <div id="app" class="container py-5 h-100 " > 
          
        <div class="row d-flex justify-content-center align-items-center h-100" >

            <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-0 text-center" style="
                                                            background-image: url(https://images8.alphacoders.com/633/thumb-1920-633270.png);
                                                            border: 2px solid #fff; 
                                                            border-radius: 15px;">
        
                            <div class="p-0 m-0">
                                <img src="https://media.cdn.adultswim.com/uploads/20220904/2294143541-RAMMobileHero.png"  width="100%">
                            </div>
        
                            <div class="px-5 pt-3">

                                <div class="form-outline mb-4">
                                    <div class="row justify-content-start ml-2  ">
                                        <label class="form-label text-white" for="typeEmailX-2">Username:</label>
                                    </div>
                                    <input placeholder="username" v-model="username"
                                    type="text"  class="form-control form-control-lg borde" />
                                </div>
                    
                                <div class="form-outline mb-4">
                                    <div class="row justify-content-start ml-2  ">
                                        <label class="form-label text-white" for="typeEmailX-2">Password:</label>
                                    </div>
                                    <input placeholder="*******" v-model="password" type="password"  class="form-control form-control-lg" />
                                </div> 
                                <div v-if="error" class="form-outline mb-4 text-danger">
                                    <i class="fa-solid fa-circle-exclamation"></i>
                                    
                                    <label class="form-label " > {{mensaje}}</label>
                                
                                </div>
                                
                    
                                <button class="btn btn-primary btn-lg btn-block" @click="ingresar()">Login</button> 
                                <div class="row justify-content-end  ">
                                    <a class="py-3 text-white" @click="abrir()"> Registrarse </a>

                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>

            <!-- Modal registro -->
            <div v-if="showRegister">
                <transition name="modal">
                  <div class="modal-mask" >
                      <div class=" " >
                        <div class="modal-container" >
                          <div class="modal-dialog" role="document" >
                            <div class=" ">
                                <div class="modal-content" style="border-radius: 25px;"  >
                                    <!---->
                                    <div class="card shadow-2-strong" style="border-radius: 1rem;" >
                                        <div class="card-body p-5 text-center" style="
                                                                                background-image: url(https://images8.alphacoders.com/633/thumb-1920-633270.png);
                                                                                border: 2px solid #fff; 
                                                                                border-radius: 20px;"> 
                                            <div class="row justify-content-end mt-0 pt-0" >
                                                <a @click="cerrar()" class="form-label text-white"  style="border-radius: 15px; border: 2px solid #fff;padding: 0px 6px; cursor: pointer; text-decoration: none;"  >X</a>
                                            </div>
                                            <div>
                                                <h2 style="text-align: center; color: white;">Registro de Usuario</h2>
                                            </div>                                
                                            <div class="form-outline mb-2 ">
                                                <div class="row justify-content-start ml-2  ">
                                                    <label class="form-label text-white" for="typeEmailX-2">Nombre Completo</label>
                                                </div>
                                                <input placeholder="Nombre y apellido" v-model="nombre"
                                                type="text"  class="form-control form-control-sm borde" />
                                            </div>
                                            
                                            <div class="form-outline mb-2 ">
                                                <div class="row justify-content-start ml-2  ">
                                                    <label class="form-label text-white" for="typeEmailX-2">Telefono</label>
                                                </div>
                                                <input placeholder="Ingrese su telefono" v-model="telefono"
                                                type="number"  class="form-control form-control-sm borde" />
                                            </div>
                                            
                                            
                                            <div class="form-outline mb-2 ">
                                                <div class="row justify-content-start ml-2  ">
                                                    <label class="form-label text-white" for="typeEmailX-2">Email</label>
                                                </div>
                                                <input placeholder="Ingrese su correo" v-model="email"
                                                type="text"  class="form-control form-control-sm borde" />
                                            </div>
                                            
                                            <div class="form-outline mb-2 ">
                                                <div class="row justify-content-start ml-2  ">
                                                    <label class="form-label text-white" for="typeEmailX-2">Username</label>
                                                </div>
                                                <input placeholder="Ingrese su username" v-model="username"
                                                type="text"  class="form-control form-control-sm borde" />
                                            </div>
                                            
                                            
                                            <div class="form-outline mb-2 ">
                                                <div class="row justify-content-start ml-2  ">
                                                    <label class="form-label text-white" for="typeEmailX-2">Password</label>
                                                </div>
                                                <input placeholder="Ingrese su pasword" v-model="password"
                                                type="password"  class="form-control form-control-sm borde" />
                                            </div>
                                            <div v-if="error" class="form-outline my-2 text-danger">
                                                <i class="fa-solid fa-circle-exclamation"></i>
                                                
                                                <label class="form-label " > {{mensaje}}</label>
                                            
                                            </div>
                                            <button class="btn btn-primary btn-sm btn-block" @click="registrar()">Registrar</button> 
                                                     
                                            </div> 
                                        </div>
                                    </div>


                                    <!---->
                                   
                                </div>
                            </div>
      
                            </div>
                        </div>
                    </div>
                </transition> 
            </div> 
        
            
        </div>    
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../src/main.js"></script>
</html>
